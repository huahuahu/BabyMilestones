name: iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      
      - name: Cache SPM
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
      
      - name: Build Development Tools
        run: swift build --package-path scripts --configuration release
      
      - name: Lint (SwiftLint & SwiftFormat)
        run: scripts/.build/release/hScript lint
      
      - name: Build and Test
        run: |
          cd app-ios && \
          xcodebuild clean build test \
            -project BabyMeasure.xcodeproj \
            -scheme BabyMeasure \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml
          fail_ci_if_error: true

  build_and_deploy:
    needs: test
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build for Release
        run: |
          cd app-ios && \
          xcodebuild clean archive \
            -project BabyMeasure.xcodeproj \
            -scheme BabyMeasure \
            -destination 'generic/platform=iOS' \
            -archivePath BabyMeasure.xcarchive